plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

dependencies {
    // --- Third-party ---
    implementation 'org.apache.commons:commons-text:1.12.0'
    implementation 'org.xerial:sqlite-jdbc:3.46.1.0'

    // Logging
    runtimeOnly 'ch.qos.logback:logback-classic:1.5.6'

    // --- Internal modules ---
    implementation project(':utilities')
    implementation project(':list')

    // --- Test ---
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

application {
    mainClass = 'com.emr.gds.IttiaApp'

    // --------------------------------------------------------------
    // 1. Native-access permissions (required for JavaFX + SQLite)
    // --------------------------------------------------------------
    //   * javafx.graphics loads libglass.so
    //   * sqlite-jdbc loads libsqlitejdbc.so
    //   * ALL-UNNAMED covers any other unnamed-module native code
    // --------------------------------------------------------------
    // NOTE: `applicationDefaultJvmArgs` applies to *every* launch
    //       (including `gradle run`).  Using `run.jvmArgs` is more
    //       precise and avoids leaking the flags to other tasks.
    // --------------------------------------------------------------
    applicationDefaultJvmArgs = [
        // Existing reflection opening for your KCD code
        '--add-opens=javafx.base/com.emr.gds.fourgate.KCDdatabase=ALL-UNNAMED',

        // Native-access permissions
        '--enable-native-access=javafx.graphics',
        '--enable-native-access=ALL-UNNAMED'
    ]
}

